<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>
        <title>Cadastro</title>
    </h:head>
    <body>

        <ui:composition template="./modelo.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Id: " style="width:106px"/>
                        <p:inputText value="#{bean.cadastro.id}" required="true" requiredMessage="Campo obrigatório"/>

                        <p:outputLabel value="Título: "/>
                        <p:inputText value="#{bean.cadastro.titulo}" required="true" requiredMessage="Campo obrigatório"/>

                        <p:outputLabel value="Gênero: "/>
                        <p:inputText value="#{bean.cadastro.genero}" required="true" requiredMessage="Campo obrigatório"/>

                        <p:outputLabel value="Plataforma"/>
                        <p:selectOneMenu id="console" value="#{bean.cadastro.plataforma}" style="width:125px" required="true" requiredMessage="Campo obrigatório">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Desenvolvedor: "/>
                        <p:inputText value="#{bean.cadastro.desenvolvedor}" required="true" requiredMessage="Campo obrigatório"/>

                        <p:outputLabel value="Distribuidora: "/>
                        <p:inputText value="#{bean.cadastro.distribuidora}" required="true" requiredMessage="Campo obrigatório"/>

                        <p:outputLabel value="Data de Lançamento: "/>
                        <p:inputMask id="data" mask="99/99/9999" value="#{bean.cadastro.lancamento}" required="true" requiredMessage="Campo obrigatório" />
                    </p:panelGrid>

                    <p:panelGrid columns="2">
                        <p:commandButton value="Salvar" action="#{bean.salvar()}" update="@form" icon="ui-icon-disk"/>

                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
