<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Todos os Jogos</title>
    </h:head>

    <h:body> 
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Home" outcome="index.xhtml"/> 

                <p:submenu label="Jogos">
                    <p:menuitem value="Todos os Jogos" outcome="todos.xhtml" />
                    <p:submenu label="Gênero" >
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                    </p:submenu>

                    <p:submenu label="Distribuidora" >
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Comunidade" url="https://steamcommunity.com/" />
                <p:menuitem value="Suporte" url="https://help.steampowered.com/pt-br/" />

                <f:facet name="options">
                    <p:button outcome="cadastro.xhtml" value="Cadastrar" />
                </f:facet>
            </p:menubar>


            <p:dataTable value="#{bean.listaJG}" var="jg" editable="true"
                         emptyMessage="Nenhum jogo listado"
                         rows="10" paginator="true" paginatorPosition="bottom">

                <p:column headerText="titulo">
                    <h:outputText value="#{jg.titulo}"/>
                </p:column>

                <p:column headerText="Gênero">
                    <p:cellEditor>
                        <f:facet name="input"><h:inputText value="#{jg.genero}"/></f:facet>
                        <f:facet name="output"><h:outputText value="#{jg.genero}"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Plataforma">
                    <p:cellEditor>
                        <f:facet name="input"><h:inputText value="#{jg.plataforma}"/></f:facet>
                        <f:facet name="output"><h:outputText value="#{jg.plataforma}"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Desenvolvedor">
                    <p:cellEditor>
                        <f:facet name="input"><h:inputText value="#{jg.desenvolvedor}"/></f:facet>
                        <f:facet name="output"><h:outputText value="#{jg.desenvolvedor}"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Distribuidora">
                    <p:cellEditor>
                        <f:facet name="input"><h:inputText value="#{jg.distribuidora}"/></f:facet>
                        <f:facet name="output"><h:outputText value="#{jg.distribuidora}"/></f:facet>                        
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Lançamento">
                    <p:cellEditor>
                        <f:facet name="input"><h:inputText value="#{jg.lancamento}"/></f:facet>
                        <f:facet name="output"><h:outputText value="#{jg.lancamento}"/></f:facet>
                    </p:cellEditor>
                </p:column>


            </p:dataTable>

        </h:form>

    </h:body>
</html>
