<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Jogos</title>
    </h:head>

    <h:body> 
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Home" outcome="index.xhtml"/> 

                <p:submenu label="Jogos">
                    <p:menuitem value="Todos os Jogos" outcome="todos.xhtml" />
                    <p:submenu label="Gênero" >
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                    </p:submenu>

                    <p:submenu label="Distribuidora" >
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                        <p:menuitem value="" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Comunidade" url="https://steamcommunity.com/" />
                <p:menuitem value="Suporte" url="https://help.steampowered.com/pt-br/" />

                <f:facet name="options">
                    <p:button outcome="cadastro.xhtml" value="Cadastrar" />
                </f:facet>
            </p:menubar>  

            <p:panel id="panel" header="Buscar Jogo" style="margin-bottom:5px;">

                <h:panelGrid columns="4" cellpadding="5" >
                    <p:outputLabel value="Buscar: " />
                    <p:inputText  value="#{bean.cadastro.id}" required="true" />
                    <p:commandButton value="Buscar"  action="#{bean.selecionar()}" update="@form" icon="ui-icon-search" />

                    <p:panelGrid columns="7" id="teste2" style="margin-left: 40px">             
                        <h:outputText value="ID" style="font-weight: bold"/>
                        <h:outputText value="Título" style="font-weight: bold"/>
                        <h:outputText value="Gênero" style="font-weight: bold"/>
                        <h:outputText value="Plataforma" style="font-weight: bold"/> 
                        <h:outputText value="Desenvolvedor" style="font-weight: bold"/>
                        <h:outputText value="Distribuidora" style="font-weight: bold"/>
                        <h:outputText value="Data de Lançamento" style="font-weight: bold"/> 

                        <h:outputText value="#{bean.cadastro.id}" />
                        <h:outputText value="#{bean.cadastro.titulo}" /> 
                        <h:outputText value="#{bean.cadastro.genero}" />
                        <h:outputText value="#{bean.cadastro.plataforma}" />
                        <h:outputText value="#{bean.cadastro.desenvolvedor}" />
                        <h:outputText value="#{bean.cadastro.distribuidora}" />
                        <h:outputText value="#{bean.cadastro.lancamento}" />
                    </p:panelGrid>
                    <p:button value="Mostrar todos"  outcome="todos.xhtml"/>
                </h:panelGrid>

            </p:panel>

        </h:form>

    </h:body>
</html>
