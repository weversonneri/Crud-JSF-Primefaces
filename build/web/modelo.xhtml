<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Cadastrar / Editar</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu>
                            <p:menuitem value="Home" outcome="index.xhtml" icon="ui-icon-home"/>
                            
                            <p:submenu>
                                <p:menuitem value="Cadastrar novo Jogo" outcome="cadastro.xhtml" icon="ui-icon-disk"/>
                                <p:menuitem value="Editar" outcome="editar.xhtml" icon="ui-icon-pencil"/>                               
                            </p:submenu>
                            
                        </p:menu>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Todos os direitos reservados</ui:insert>
        </div>

    </h:body>
</html>
